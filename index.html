<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style/styles.css" />
  </head>
  <body>
    <div class="layout-container">
      <h6 class="game-title">TicTacToe</h6>
      <div class="create-x-card">
        <div class="profile-x-container"></div>
        <input
          type="text"
          id="p1name"
          class="x-name"
          placeholder="Enter Player Name"
          maxlength="19"
        />
        <div>
          <h4 class="x-select-mark-header">Select Mark:</h4>
          <div class="x-marks-container"></div>
        </div>
        <button class="x-create-player-btn" disabled>Create Player</button>
      </div>
      <div class="player-x-card"></div>
      <div class="game-board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="create-o-card">
        <div class="profile-o-container"></div>
        <input
          type="text"
          id="p2name"
          class="o-name"
          placeholder="Enter Player Name"
        />
        <div>
          <h4 class="o-select-mark-header">Select Mark:</h4>
          <div class="o-marks-container"></div>
        </div>
        <button class="o-create-player-btn" disabled>Create Player</button>
      </div>
      <div class="player-o-card"></div>
      <button class="start-btn">Start Game</button>
    </div>
    <script src="script/game-logic.js"></script>
  </body>
</html>
