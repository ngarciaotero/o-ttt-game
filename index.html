<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style/styles.css" />
  </head>
  <body>
    <div class="layout-container">
      <div class="player1-card">
        <img class="profile-image" src="" alt="Player 1 Mark Profile Img" />
        <input type="text" id="p1name" placeholder="Enter Player Name" />
        <div>
          <h4>Select Mark:</h4>
          <div class="x-marks-container"></div>
        </div>
        <button class="create-player-btn">Create Player</button>
      </div>
      <div class="game-board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="player2-card">
        <img class="profile-image" src="" alt="Player 2 Mark Profile Img" />
        <input type="text" id="p2name" placeholder="Enter Player Name" />
        <div>
          <h4>Select Mark:</h4>
          <div class="o-marks-container"></div>
        </div>
        <button class="create-player-btn">Create Player</button>
      </div>
    </div>
    <script src="script/game-logic.js"></script>
  </body>
</html>
