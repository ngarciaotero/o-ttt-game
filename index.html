<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style/styles.css" />
  </head>
  <body>
    <div class="layout-container">
      <div class="player-xcard">
        <div class="profile-x-container"></div>
        <input
          type="text"
          id="p1name"
          class="x-name"
          placeholder="Enter Player Name"
        />
        <div>
          <h4>Select Mark:</h4>
          <div class="x-marks-container"></div>
        </div>
        <button class="create-player-btn">Create Player</button>
      </div>
      <div class="game-board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>
      <div class="player-ocard">
        <div class="profile-o-container"></div>
        <input
          type="text"
          id="p2name"
          class="o-name"
          placeholder="Enter Player Name"
        />
        <div>
          <h4>Select Mark:</h4>
          <div class="o-marks-container"></div>
        </div>
        <button class="create-player-btn">Create Player</button>
      </div>
    </div>
    <script src="script/game-logic.js"></script>
  </body>
</html>
